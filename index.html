<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MotionForge AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react,react-dom",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
    <style>
      body { font-family: 'Inter', sans-serif; }
      .font-serif { font-family: 'Merriweather', serif; }
      
      /* Custom scrollbar - High Contrast */
      ::-webkit-scrollbar { width: 10px; height: 10px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #475569; border-radius: 5px; border: 2px solid #020617; }
      ::-webkit-scrollbar-thumb:hover { background: #64748b; }

      /* Animations */
      @keyframes fadeInDown {
          from { opacity: 0; transform: translateY(-10px); }
          to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-down { animation: fadeInDown 0.3s ease-out; }

      @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
      }
      .animate-fade-in { animation: fadeIn 0.4s ease-out; }

      @keyframes spin-slow {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
      }
      .animate-spin-slow { animation: spin-slow 3s linear infinite; }
    </style>
  </head>
  <body class="bg-slate-950 text-slate-200 antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
